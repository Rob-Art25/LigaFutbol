<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ligas</title>
    <link rel="shortcut icon" href="static/icono_principal.png">

</head>
<body style="background-image: url('static/fondo_principal2.jpeg'); background-repeat: no-repeat; background-size: cover;">
    
    <h1 style="text-align: center;">Ligas</h1>

    <div id="Nav_Bar" style="position: -webkit-sticky; position: sticky; top: 2.5rem; border: 5pt ridge white; border-radius: 45%; display: inline-flex; background-color: darkgreen; max-height: 1%;">
    
        <a style="width: 5%; height: 5%; padding-bottom: -10%; margin-right: 2.5%;" href="/inicio">
            <img style="max-width: 75%; max-height: 75%; padding-left: 10%; padding-top: 45%;" src="static/icono_principal.png">
            <b><p style="color: black; font-size: larger; margin-top: -10%;">Home</p></b>
        </a>
        
        <a style="width: 5%; height: 5%; padding-bottom: -10%; margin-right: 10%;" href="/consultar_Partidos">
            <img style="max-width: 75%; max-height: 75%; padding-left: 10%;" src="static/icono_partidos2.png">
            <b><p style="color: black; font-size: larger; margin-top: -10%;">Partidos</p></b>
        </a>
        <a style="width: 5%; height: 5%; padding-bottom: -10%; margin-right: 20%;" href="/consultar_jugadores">
            <img style="max-width: 75%; max-height: 75%; padding-left: 10%;" src="static/icono_entrenador.png"> 
            <b><p style="color: black; font-size: larger; margin-top: -10%;">Jugadores</p></b>
        </a>
        <a style="width: 5%; height: 5%; padding-bottom: -10%; margin-right: 20%;" href="/consultar_entrenadores">
            <img style="max-width: 75%; max-height: 75%; padding-left: 10%;" src="static/icono_jugador.png">
            <b><p style="color: black; font-size: larger; margin-top: -10%;">Entrenadores</p></b>
        </a>
        <a style="width: 5%; height: 5%; padding-bottom: -10%; margin-right: 20%; margin-top: 1.5%;" href="/consultar_Ligas">
            <img style="max-width: 75%; max-height: 75%; padding-left: 10%;" src="static/icono_partidos.png">
            <b><p style="color: black; font-size: larger; margin-top: -10%;">Ligas</p></b>
        </a>
        <a style="width: 5%; height: 5%; padding-bottom: -10%; margin-right: 10%;" href="/consultar_equipos">
            <img style="max-width: 75%; max-height: 75%; padding-left: 10%;" src="static/icono_equipo.png">
            <b><p style="color: rgb(11, 12, 90); font-size: larger; margin-top: -10%;">Equipos</p></b>
        </a>
    </div>
    <div style="position: relative; text-align: center;">
        <div id="tabla_entrenadores" style="display: inline-flex; align-items: center; margin-top: 5%;">
            <table style="border: 2pt ridge darkcyan; border-radius: 12%; font-size: larger;">
                <tr style="background-color: green; font-size: larger; text-decoration: underline;">
                    <th>ID</th>
                    <th>EQUIPO 1</th>
                    <th>EQUIPO 2</th>
                </tr>
                {% for id, eq1, eq2 in datos %}
                <tr>
                    <td>{{ id }}</td>
                    <td>{{ eq1 }}</td>
                    <td>{{ eq2 }}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
    <div style="text-align: center;">
        <a style="width: 5%; height: 5%; padding-bottom: -10%; margin-right: 20%; margin-top: 1.5%;" href="/registrarLiga">
            <img style="max-width: 5%; max-height: 5%;" src="static/doc_icon.png">
            <b><p style="color: black; font-size: larger;">Registrar Liga</p></b>
        </a>
    </div>    
</body>
<footer style="text-align: center; position: bottom; margin-top: 25%; color: blue;">
    <b><p>Roberto Arteaga</p></b>
    <b><p>UACM 2024</p></b>
</footer>
</html>
